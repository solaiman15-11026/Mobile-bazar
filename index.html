<body>

    <!------------------------------header work here ----------------------------->
    <header>
        <nav class="navbar navbar-light bg-dark mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">

    <!------------------------------------Section-01 search anything ------------------->
    <section class="container mb-5">

        <!-- error result handile  -->

        <!--- diploy  Details result here --->
        <div id="details-show" class="card mb-4 mx-auto" style="max-width: 580px; border: none;">

        </div>

        <!--- diploy  search result here --->
        <div id="result-show" class="row row-cols-1 row-cols-md-3 g-4 ">

        </div>

    </section>
